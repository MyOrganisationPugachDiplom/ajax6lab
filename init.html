<!DOCTYPE>
<html>
	<head>
		<title>AJAX(javascript)exemple</title>
		<meta charset="utf-8">
		<script src="jquery-2.1.1.js"></script>
	</head>
</html>
<body>
	<script>
		function getXmlHttp()
		{
			var xmlhttp;
			try
				{
				xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
				} 
			catch (e) 
				{
				try
					{
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
					} 
				catch (E)
					{
					xmlhttp = false;
					}
				}
			if(!xmlhttp && typeof XMLHttpRequest != 'undefined') 
				{
				xmlhttp = new XMLHttpRequest();
				}
			return xmlhttp;
		}
		
		function vote() 
		{		
			var req = getXmlHttp();
			var statusElem = document.getElementById('vote_status');
			req.onreadystatechange = function()
				{
					if (req.readyState == 4) 
					{
						statusElem.innerHTML = req.statusText;
						if(req.status = 200)
						{
							alert("Ответ сервера: "+req.responseText);
						}
					}
				}
			req.open('GET','vote.php', true);
			req.send(null);
			statusElem.innerHTML= 'Ожидаю ответа сервра...';
		}
		
		function jqvajax()
		{
			$.getJSON('test.js', 
				function(data)
				{
					var items = [];
					$.each(data, function(key, val) 
					{
						items.push('<li id="'+key + '">' + val + '</li>');
						
					});
					$('<ul/>',{'class' : 'my-new-list',
								html :items.join('')
								}).appendTo('body');
				});
		}
	</script>
	<input value="Голосовать!" onclick="vote()" type="button" />
	<div id="vote_status">Здесь будет ответ сервера</div>
	<input value="jqueryAJAX" onclick="jqvajax()" type = "button" />
	
</body>
