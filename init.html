<!DOCTYPE>
<html>
	<head>
		<title>AJAX(javascript)exemple</title>
		<meta charset="utf-8">
	</head>
</html>
<body>
	<script>
		function getXmlHttp()
		{
			var xmlhttp;
			try
				{
				xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
				} 
			catch (e) 
				{
				try
					{
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
					} 
				catch (E)
					{
					xmlhttp = false;
					}
				}
			if(!xmlhttp && typeof XMLHttpRequest != 'undefined') 
				{
				xmlhttp = new XMLHttpRequest();
				}
			return xmlhttp;
		}
		
		function vote() 
		{		
			var req = getXmlHttp();
			var statusElem = document.getElementById('vote_status');
			req.onreadystatechange = function()
				{
					if (req.readyStage == 4) 
					{
						statusElem.innerHTML = req.statusText;
						if(req.status = 200)
						{
							alert("Ответ сервера: "+req.responseText);
						}
					}
				}
			req.open('GET','http://localhost:81/javascriptajaxexperiment/vote.php', true);
			req.open('GET','http://localhost:81/javascriptajaxexperiment/vote.php', true);
			//req.open('GET','http://javascript.ru//ajax_intro/vote.php', true);
			req.send(null);
			statusElem.innerHTML= 'Ожидаю ответа сервра...';
		}
	</script>
	<input value="Голосовать!" onclick="vote()" type="button" />
	<div id="vote_status">Здесь будет ответ сервера</div>
</body>
